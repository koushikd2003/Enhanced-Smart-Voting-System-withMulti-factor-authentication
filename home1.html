{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-size: cover; 
  background-repeat: no-repeat; 
  background-image: url("{% static 'images/b1.jpg' %}");
}

  .container {
      background-color: rgb(238, 247, 247);
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      border-radius: 10px;
  }
  .card {
    background-image: url("{% static 'images/b2.jpeg' %}");
    background-size: cover;
    background-position: center;
    color: white; /* Adjust text color for better readability */
  }

  h2{
      color: #333;
      text-transform: uppercase;
  }

  form {
      margin-top: 50px;
  }

  input[type="file"] {
      padding: 20px;
  }

  img {
      max-width: 100%;
      margin-top: 20px;
  }
  span{
      color: red;
  }
  
  

</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
  <!-- Jumbotron Header -->
  <div class="jumbotron py-4 mb-4">
    <h1 class="display-4 text-center" id="a">SMART VOTING</h1>
  </div>

  <!-- Classification Card -->
  <div class="row justify-content-center mb-5" id="j">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">vote_portal</h5>
          <a href="{% url 'vote' %}" class="btn btn-primary">submit</a>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
